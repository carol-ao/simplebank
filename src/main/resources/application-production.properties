
spring.datasource.platform=postgres
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${POSTGRES_USERNAME:carolina}
spring.datasource.password=${POSTGRES_PASSWORD:12345678}

spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
--spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.default_schema=${SCHEMA:simplebank}

